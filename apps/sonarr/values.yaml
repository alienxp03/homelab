controllers:
  main:
    type: deployment
    replicas: 1
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: latest
        env:
          TZ: Asia/Kuala_Lumpur
          PUID: "1028"
          PGID: "100"

service:
  main:
    ports:
      http:
        port: 8989
        targetPort: 8989

ingress:
  main:
    enabled: false
    className: traefik
    hosts:
      - host: sonarr.homelab.azuanz.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: homelab-certificate-secret
        hosts:
          - sonarr.homelab.azuanz.com

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    size: 2Gi
    storageClass: local-path
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config

  media:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: pvc-synology-media-rwx
    globalMounts:
      - path: /data

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: "2"
    memory: 2Gi

