apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`series.homelab.azuanz.com`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
  tls:
    secretName: homelab-certificate-secret
