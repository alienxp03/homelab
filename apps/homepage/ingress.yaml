apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homepage.homelab.azuanz.com`)
      kind: Rule
      services:
        - name: homepage
          port: 3000
  tls:
    secretName: homelab-certificate-secret
