apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyseerr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.homelab.azuanz.com`)
      kind: Rule
      services:
        - name: jellyseerr
          port: 5055
  tls:
    secretName: homelab-certificate-secret
