apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monitoring-certificate
  namespace: monitoring
spec:
  secretName: homelab-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  commonName: "*.homelab.azuanz.com"
  dnsNames:
    - "*.homelab.azuanz.com"
