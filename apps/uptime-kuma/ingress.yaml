apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-ingressroute
  namespace: uptime-kuma
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime.homelab.azuanz.com`)
      kind: Rule
      services:
        - name: uptime-kuma
          port: 3001
  tls:
    secretName: homelab-certificate-secret